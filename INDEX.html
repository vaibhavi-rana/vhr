 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 2026 Modern Sleek CSS */
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: radial-gradient(circle at top right, #1e293b, #0f172a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: rgba(255, 255, 255, 0.05); /* Semi-transparent */
      backdrop-filter: blur(10px); /* Glass effect */
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 28px;
      letter-spacing: 1px;
      background: linear-gradient(to right, #60a5fa, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-weight: 300;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.6);
      color: white;
      box-sizing: border-box; /* Ensures padding doesn't break width */
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .error {
      color: #f87171;
      margin-top: 15px;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>otrimoaudui</h1> <!-- Moved inside the box -->
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="••••••••">
    <button onclick="checkPassword()">Unlock Access</button>
    <div class="error" id="error">Invalid Password. Please try again.</div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "auditorium"; 
      const entered = document.getElementById("password").value;

      if (entered === correctPassword) {
        window.location.href = "poster.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
